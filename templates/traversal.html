{% extends 'base.html' %}

{% block content %}
<div align="center">
    <b>Добро пожаловать на сервис для просмотра картинок с котиками!</b>
    <br>
    {% for el in images %}
    <div class="card container mt-5">
        <img width="200" height="200" src="/static/images/{{el}}">
        <a href="/download?file=images/{{el}}" class="btn btn-success">Скачать картинку</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
